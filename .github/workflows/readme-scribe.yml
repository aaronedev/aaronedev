---
name: Profile README
on:
  workflow_dispatch:
  schedule:
  - cron: '0 */6 * * *'

permissions:
  contents: write

jobs:
  profile:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ github.token }}
      GH_TOKEN: ${{ github.token }}

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Debug token
      run: echo -n "$GITHUB_TOKEN" | wc -c

    - name: Render README with markscribe
      uses: muesli/readme-scribe@v1.6.0 # pin a release
      with:
        template: README.md.tpl
        writeTo: README.md
      continue-on-error: true

    - name: Commit markscribe changes
      if: always()
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "chore(readme): update from markscribe"

    - name: Update WakaTime section
      if: always()
      uses: anmol098/waka-readme-stats@master
      with:
        WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        GH_TOKEN: ${{ github.token }}

    - name: Commit WakaTime changes
      if: always()
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "chore(readme): update WakaTime stats"
