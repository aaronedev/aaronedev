---
# .github/workflows/readme.yaml
name: Update README

on:
  schedule:
  - cron: "0 */3 * * *" # run every 3 hours
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Render README
      uses: muesli/readme-scribe@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        template: templates/README.md.tpl
        writeTo: README.md

    - name: Restore WakaTime placeholder
      run: "if grep -q '<!--START_SECTION:waka-->' README.md && grep -q '<!--END_SECTION:waka-->' README.md; then\n  exit 0\nfi\nif ! grep -q '### \U000F166B WakaTime stats \U000F166B' README.md; then\n  echo 'WakaTime header missing; update the template or README to include it.' >&2\n  exit 1\nfi\nperl -0pi -e 's/### \U000F166B WakaTime stats \U000F166B.*\\z/### \U000F166B WakaTime stats \U000F166B\\n<details>\\n  <summary>Click to expand the latest metrics<\\/summary>\\n\\n<!--START_SECTION:waka-->\\n<!--END_SECTION:waka-->\\n\\n<\\/details>\\n/s' README.md\n#magic___^_^___line\n"
    - name: Inject WakaTime metrics
      uses: anmol098/waka-readme-stats@master
      with:
        WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        SHOW_PROFILE_VIEWS: "False"
        SYMBOL_VERSION: "3"
        SHOW_TOTAL_CODE_TIME: "False"

    - name: Commit updates
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "chore: update README from template"
        branch: main
        commit_user_name: readme-scribe ðŸ¤–
        commit_user_email: actions@github.com
        commit_author: readme-scribe ðŸ¤– <actions@github.com>
